   <script>
    window.addEventListener('scroll', function() {
        const header = document.querySelector('.header'); // Chọn phần tử header
        const scrollPosition = window.scrollY; // Lấy vị trí cuộn hiện tại

        if (scrollPosition > 50) { // Kiểm tra nếu cuộn xuống hơn 50 pixel
            header.classList.add('scrolled'); // Thêm lớp scrolled
        } else {
            header.classList.remove('scrolled'); // Xóa lớp scrolled nếu cuộn lên trên
        }
    });
</script>
